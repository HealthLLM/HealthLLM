<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康管理 - 長者界面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #f0f4f8;
            color: #333;
            font-size: 1.5rem; /* Larger font size for elderly */
            line-height: 1.8;
        }
        header {
            background: #a3d5d3;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
            color: #064f40;
        }
        .btn-custom {
            font-size: 1.75rem; /* Larger button text */
            padding: 1rem 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            margin: 1rem auto;
            background-color: #2c7a7b;
            border: none;
        }
        .btn-custom:hover {
            background-color: #205e60;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        h3 {
            color: #2c7a7b;
            font-size: 2rem;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        ul li {
            font-size: 1.5rem;
            padding: 0.5rem 0;
        }
        .container {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>🧠 健康管理系統</h1>
        <p>簡單易用，守護您的健康 💖</p>
    </header>

    <div class="container">
        <div class="card">
            <h3>主要功能</h3>
            <button class="btn btn-custom text-white" onclick="location.href='/upload_summary'">
                上傳健康數據
            </button>
            <button class="btn btn-custom text-white" onclick="location.href='/auth/profile'">
                查看個人資料
            </button>
        </div>

        <div class="card">
            <h3>已綁定的照顧者帳戶</h3>
            <ul id="bound-accounts">
                <!-- Bound accounts will be listed here -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        // Fetch and display bound accounts
        function loadBoundAccounts() {
            fetch('/api/bound_accounts')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('bound-accounts');
                    list.innerHTML = '';
                    data.accounts.forEach(account => {
                        const li = document.createElement('li');
                        li.textContent = account.name;
                        list.appendChild(li);
                    });
                });
        }

        // Load bound accounts when page loads
        window.onload = loadBoundAccounts;
    </script>
</body>
</html>
