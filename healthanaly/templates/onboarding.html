<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇帳戶類型</title>
    <!-- 字體與樣式 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="/static/css/navbar.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #f0f4f8;
            color: #333;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #a3d5d3;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        header h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #064f40;
        }

        header p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #064f40;
        }

        .section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            color: #2c7a7b;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 1rem;
        }

        .role-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            background: #f9fafb;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1rem;
            width: min(200px, 45%);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .role-option:hover {
            border-color: #2c7a7b;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .role-option.selected {
            border-color: #2c7a7b;
            background: #def7f6;
        }

        .role-option h2 {
            font-size: clamp(1.8rem, 3.5vw, 2.2rem);
            margin-bottom: 0.5rem;
        }

        .role-option p {
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            color: #555;
        }

        button {
            padding: 0.7rem 1.5rem;
            background-color: #2c7a7b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: min(100%, 300px);
        }

        button:hover {
            background-color: #205e60;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                padding: 0.75rem;
                margin-bottom: 1rem;
            }

            .section {
                padding: 1rem;
            }

            .role-options {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .role-option {
                width: min(100%, 300px);
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: clamp(1.2rem, 4.5vw, 1.5rem);
            }

            header p {
                font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            }

            .section {
                padding: 0.75rem;
            }

            .role-option {
                padding: 0.75rem;
            }

            .role-option h2 {
                font-size: clamp(1.6rem, 3vw, 2rem);
            }

            .role-option p {
                font-size: clamp(0.75rem, 2vw, 0.85rem);
            }
        }
    </style>
</head>
<body>
    {% include "partials/navbar.html" %}

    <div class="section">
        <div>
            <h2>請選擇您的帳戶類型</h2>
            
            <div class="role-options">
                <div class="role-option" onclick="selectRole('elderly')">
                    <h2>長者帳戶</h2>
                    <p>簡化界面，基本功能</p>
                    <p>可綁定至多個一般帳戶</p>
                </div>
                
                <div class="role-option" onclick="selectRole('general')">
                    <h2>一般帳戶</h2>
                    <p>完整功能</p>
                    <p>可查看綁定長者數據</p>
                </div>
            </div>

            <!-- Initial Health Status Form (initially hidden) -->
            <div id="health-status-form" style="display: none; text-align: left; margin-top: 1.5rem;">
                <h3>請填寫您的初始健康狀況</h3>
                <div style="margin-bottom: 1rem;">
                    <label for="blood-pressure-status">血壓狀況:</label>
                    <select id="blood-pressure-status" name="blood_pressure_status" style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; margin-left: 0.5rem;">
                        <option value="normal">正常</option>
                        <option value="elevated">高血壓前期</option>
                        <option value="stage1">高血壓第一期</option>
                        <option value="stage2">高血壓第二期</option>
                        <option value="crisis">高血壓危象</option>
                    </select>
                </div>
                <div>
                    <label for="blood-sugar-status">血糖狀況:</label>
                    <select id="blood-sugar-status" name="blood_sugar_status" style="padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; margin-left: 0.5rem;">
                        <option value="normal">正常</option>
                        <option value="prediabetes">糖尿病前期</option>
                        <option value="diabetes">糖尿病</option>
                    </select>
                </div>
                <style>
                    #health-status-form {
                        width: 80%;
                        margin: 1.5rem auto;
                        text-align: center;
                    }

                    #health-status-form h3 {
                        font-size: 1.5rem;
                        margin-bottom: 1rem;
                    }

                    #health-status-form label {
                        font-size: 1.2rem;
                        margin-right: 0.5rem;
                    }

                    #health-status-form select {
                        font-size: 1.2rem;
                        padding: 0.5rem;
                    }
                </style>
            </div>

            <button id="confirm-btn" disabled onclick="confirmRole()">確認選擇</button>
        </div>
    </div>

    <script>
        let selectedRole = null;
        const healthStatusForm = document.getElementById('health-status-form');
        const confirmBtn = document.getElementById('confirm-btn');
        const bpStatusSelect = document.getElementById('blood-pressure-status');
        const bsStatusSelect = document.getElementById('blood-sugar-status');
        
        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(el => {
                el.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            confirmBtn.disabled = false;

            healthStatusForm.style.display = 'block';
        }

        function confirmRole() {
            if (!selectedRole) return;
            
            const requestBody = {
                account_role: selectedRole
            };

            if (selectedRole === 'elderly') {
                requestBody.initial_bp_status = bpStatusSelect.value;
                requestBody.initial_bs_status = bsStatusSelect.value;
            }

            fetch('/auth/save_account_role', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    // Handle potential errors
                    console.error('Failed to save account role and initial status');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
